<!DOCTYPE html>
<html>
   <head>
      <title>酋长查重器</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3>
                   酋长查重器
                </h3>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
                    <form class="form-horizontal" role="form" action="/gamma/" method="POST" enctype="multipart/form-data">

                        <div class="form-group">
    
                            {% csrf_token %}
    
                             <label for="customed-grammary">测试程序：</label>
    
                             <textarea class="form-control" id="customed-grammary" rows="10" name="code" >
    
                             </textarea>
    
                        </div>
                        <button type="submit" class="btn btn-default">一键分析</button>
                    </form>
            </div>
            <div class="col-md-6 column">
                <table class="table">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>作者</th>
                            <th>相似度</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr class="success">
                            <td>1</td>
                            <td>TB - Monthl</td>
                            <td>01/04/2012</td>
                            <td>Approved</td>
                            <td><button>查看代码</button></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
